Elcodi\Component\Geo\Entity\Country:
    type: entity
    repositoryClass: Elcodi\Component\Geo\Repository\CountryRepository
    table: country
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            column: name
            type: string
            length: 255
            nullable: false
        code:
            column: code
            type: string
            length: 255
            nullable: false
